<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
  <style>
    .video {
      border: 1px solid yellow;
      box-shadow: 0px 0px 4px green;
    }

    .video::-webkit-media-controls-panel {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      height: 30px;
      background-color: white;
    }


  </style>
</head>
<body>
  <video class="video" src="video/lluvia.mp4" controls poster="img/lluvia.jpeg"></video>
  
  <video  width="275px" height="183px" controls poster="img/lluvia.jpeg">
    <source src="video/lluvia.mp4" type="video/mp4">
    <source src="video/lluvia.ogv" type="video/ogg; codecs='theora, vorbis'">
    <source src="videos/lluvia.webm" type="video/webm">
  </video>
</body>
</html>
